<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link rel="stylesheet" href="css/style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Lesson 13</title>
	</head>
	<body>
		<div class="wrapper">
			<main class="main">
				<div class="car">
					<div class="car__container">
						<div class="car__wrapper">
							<div class="car__front front">
								<div class="front__container">
									<div class="front__path">
										<div class="front__arrow arrow"></div>
										<div class="front__lamp lamp"></div>
										<div class="front__bumper bumper"></div>
									</div>
									<div class="front__arrow arrow"></div>
									<div class="front__shadow shadow"></div>
									<div class="front__shadow-short shadow"></div>
									<div class="front__wing wing"></div>
									<div class="front__wheel wheel">
										<div class="wheel__path-one wheel__path-one_rad"></div>
										<div class="wheel__path-two wheel__path-one_rad"></div>
										<div class="wheel__path-three wheel__path-one_rad"></div>
										<div class="wheel__path-four wheel__path-one_rad"></div>
										<div class="wheel__path-five wheel__path-one_rad"></div>
										<div class="wheel__path-six wheel__path-one_rad"><div class="wheel__spot"></div></div>
										<div class="wheel__path-seven wheel__path-one_rad"></div>
									</div>
								</div>
							</div>

							<div class="car__door door">
								<div class="door__container">
									<div class="door__doorknob"><div class="door__knob"></div></div>
									<div class="door__shadow shadow"></div>
									<div class="door__arrow arrow"></div>
								</div>
							</div>
							<div class="car__back back">
								<div class="back__container">
									<div class="back__wing wing"></div>
									<div class="back__wheel wheel">
										<div class="wheel__path-one wheel__path-one_rad"></div>
										<div class="wheel__path-two wheel__path-one_rad"></div>
										<div class="wheel__path-three wheel__path-one_rad"></div>
										<div class="wheel__path-four wheel__path-one_rad"></div>
										<div class="wheel__path-five wheel__path-one_rad"></div>
										<div class="wheel__path-six wheel__path-one_rad"><div class="wheel__spot wheel__spot_mod"></div></div>
										<div class="wheel__path-seven wheel__path-one_rad"></div>
									</div>
									<div class="back__lamp lamp"></div>
									<div class="back__bumper bumper"></div>
									<div class="back__shadow shadow"></div>
									<div class="back__shadow-short"></div>
									<div class="back__arrow arrow"></div>
								</div>
							</div>
							<div class="car__cockpit cockpit">
								<div class="cockpit__front"></div>
								<div class="cockpit__middle">
									<div class="cockpit__window"></div>
								</div>
								<div class="cockpit__back"></div>
							</div>
						</div>
					</div>
				</div>
				<div class="circle-shadow">
					<div class="shadow__shape"></div>
				</div>
			</main>
		</div>
	</body>
</html>
